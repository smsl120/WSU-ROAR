<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      href="./bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="../css/bootstrap-datetimepicker.min.css"
      rel="stylesheet"
      media="screen"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WSU ROAR</title>
    <link href="style/css.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <style type="text/css">
    a {
      color: black;
    }
  </style>

  <body>
    <header class="header">
      <a href="AdminHome.html"
        ><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        Back</a
      >
    </header>

    <div class="container" style="padding-top: 25%;">
      <div class="text-center">
        <h2 class="font-weight-bold">Event Creation</h2>
      </div>

      <div class="form-group mt10">
        <label for="inputEventName">Event Name</label>
        <input
          type="text"
          class="form-control"
          id="inputEventName"
          placeholder="Enter Event Name"
        />
      </div>

      <div class="form-group">
        <label for="inputLocation">Event Location</label>
        <input
          type="text"
          class="form-control"
          id="inputLocation"
          placeholder="Enter Event Location"
        />
      </div>

      <!--date-->
      <div class="form-group">
        <label for="inputEventDate">Event Date (mm/dd/yyyy)</label>
        <input type="date" class="form-control" id="inputEventDate" />
      </div>

      <div class="form-group">
        <label for="inputEventTime">Event Time (hh:mm AM/PM)</label>
        <input type="time" class="form-control" id="inputEventTime" />
      </div>

      <!-- <div class="form-group">
        <label for="inputDescription">Event Description</label>
        <textarea
          class="form-control"
          rows="5"
          id="inputDescription"
          placeholder="Enter Reason"
        ></textarea>
      </div> -->

      <label for="">Who can sign up for this event?</label>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          name="whoRadios"
          id="whoRadios1"
          value="option1"
        />
        <label class="form-check-label" for="whoRadios1">Students</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          name="whoRadios"
          id="whoRadios2"
          value="option2"
        />
        <label class="form-check-label" for="whoRadios2">Peer Allies</label>
      </div>
      <br />
      <div class="text-center">
        <!-- <button type="button" class="btn btn-danger btn-lg btn-block"><a href="SignUpComplete.html">Next</a></button> -->
        <a href="AdminHome.html" class="btn btn-danger btn-lg"
          ><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
          Cancel</a
        >
        <a href="EventCreateReview.html" class="btn btn-success btn-lg"
          ><span class="glyphicon glyphicon-save" aria-hidden="true"></span>
          Save Event</a
        >
      </div>
    </div>

    <footer class="footer">
      
      </div>
    </footer>

    <script
      type="text/javascript"
      src="./jquery/jquery-1.8.3.min.js"
      charset="UTF-8"
    ></script>
    <script
      type="text/javascript"
      src="./bootstrap/js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../js/bootstrap-datetimepicker.js"
      charset="UTF-8"
    ></script>
    <script
      type="text/javascript"
      src="../js/locales/bootstrap-datetimepicker.fr.js"
      charset="UTF-8"
    ></script>
    <script type="text/javascript">
      $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1,
      });
      $('.form_date').datetimepicker({
        language: 'fr',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
      });
      $('.form_time').datetimepicker({
        language: 'fr',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0,
      });
    </script>
  </body>
</html>
