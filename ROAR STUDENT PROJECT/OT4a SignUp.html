<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WSU RPAR APP</title>
<link href="style/css.css" rel="stylesheet">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style type="text/css">
  a{color:black;}
  body{background: url(images/bg-logo.png);background-color:#fef1f4;background-repeat:no-repeat;background-attachment: fixed;}
  </style>
  <body>
  


<header class="header">
  <a href="OT2 Initial Screen.html"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back</a>
</header>


<div class="container" style="padding-top: 20%;">
  <div class="text-center cont">
    <h1>WSU ROAR</h1>
    <h2 class="font-weight-bold">Sign Up</h2>
  </div>
  
<form>
  <!--input btns-->
  <div class="form-group">
    <label for="inputUsername">Username</label>
    <input type="text" class="form-control" id="inputUsername" placeholder="Enter Username">
  </div>

  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
  </div>

  <div class="form-group">
    <label for="inputEmailConfirm">Confirm Email</label>
    <input type="email" class="form-control" id="inputEmailConfirm" placeholder="Enter Email Again">
  </div>

  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
  </div>

  <div class="form-group">
    <label for="inputPasswordConfirm">Confirm Password</label>
    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Enter Password Again">
  </div>

  <div class="form-group">
    <label for="inputMajor">Major</label>
    <input type="password" class="form-control" id="inputMajor" placeholder="Enter Your Major">
  </div>

  <label for="">Level</label>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="levelRadios" id="levelRadios1" value="option1">
    <label class="form-check-label" for="levelRadios1">Graduate Student</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="levelRadios" id="levelRadios2" value="option2">
    <label class="form-check-label" for="levelRadios2">Undergraduate Student</label>
  </div>

  <br />
  <!--date-->
  <div class="form-group btn-size">
    <label for="inputGradDate">Expected Graduation Date (mm/dd/yyyy)</label>
    <input type="date" class="form-control" id="inputGradDate">
  </div>

  <div class="form-group">
    <label for="inputReason">Why do you want to be a peer ally?</label>
    <textarea class="form-control" rows="5" id="inputReason" placeholder="Enter Reason"></textarea>
  </div>

  <label for="">Do you agree to commit 2 hours a week to the program?</label>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="commitRadios" id="commitRadios1" value="option1" checked>
    <label class="form-check-label" for="commitRadios1">Yes</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="commitRadios" id="commitRadios2" value="option2">
    <label class="form-check-label" for="commitRadios2">No</label>
  </div>

  <br />

  <div class="text-center">
    <!-- <button type="button" class="btn btn-danger btn-lg btn-block"><a href="OT4c SignUp .html">Next</a></button> -->
    <a href="OT4c SignUp .html" class="btn btn-danger btn-lg btn-block">Submit</a>
  </div>

</form>
 
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script> 
<script src="js/js.js"></script>
  </body>
</html>
