<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WSU ROAR</title>
    <link href="style/css.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="scripts/jquery-1.3.2.min.js"></script>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#loginbtn').click(function () {
          var p = $('#inputPassword').val()
          if ($('#logintext').val() == 'admin' && p == '123') {
            $('#a_href').attr({ href: 'AdminHome.html' });
          } else if ($('#logintext').val() == 'student' && p == '123') {
            $('#a_href').attr({ href: 'StudentHome.html' });
          } else if ($('#logintext').val() == 'peerally' && p == '123') {
            $('#a_href').attr({ href: 'PeerHome.html' });
          }
          else {
            alert("The username/password might be incorrect.")
          }
        });
      });
    </script>
    <style type="text/css">
      a {
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="index.html" style="color: black;"
        ><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
        Back</a
      >
    </header>

    <div class="container" style="padding-top: 25%;">
      <div class="text-center">
        <h2 class="font-weight-bold">Login</h2>
      </div>
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input
          type="text"
          class="form-control"
          id="logintext"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
        />
      </div>

      <div class="checkbox">
        <label> <input type="checkbox" /> remember me </label>
      </div>

      <div class="mlrcenter tacenter mt5">
        <a href="index.html" class="btn btn-lg btn-danger"
          ><span
            class="glyphicon glyphicon-menu-left"
            aria-hidden="true"
          ></span>
          Back</a
        >
        &nbsp;
        <button type="button" id="loginbtn" class="btn btn-success btn-lg">
          <a id="a_href"
            ><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
            Login</a
          >
        </button>
      </div>
    </div>

    <!--  <div class="container tacenter">
 <a href="web/Signup.html" style="text-align: center">Sign up here</a>
 </div>
  -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/js.js"></script>
  </body>
</html>
