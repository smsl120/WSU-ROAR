    <h1 class="text-center">voting system</h1>
<!--candidate 1-->
<button type="button" class="btn btn-default btn-lg btn-block" data-toggle="modal" data-target="#myModal">
  Trump
</button>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirm voting</h4>
      </div>
      <div class="modal-body">
      Do you confirm to vote cadidate <strong class="red">Trump</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
